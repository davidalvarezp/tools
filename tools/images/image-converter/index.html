<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Converter | Local-First Tools</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/assets/images/favicon.webp" type="image/webp">
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        /* ===== Image Converter (custom) ===== */

        .tool-wrapper {
            margin-top: 32px;
        }

        .drop-area {
            border: 2px dashed var(--border);
            border-radius: 14px;
            padding: 48px 20px;
            text-align: center;
            cursor: pointer;
            color: var(--text-muted);
            transition: border 0.2s, background 0.2s;
        }

        .drop-area strong {
            display: block;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .drop-area span {
            font-size: 0.85rem;
        }

        .drop-area.hover {
            border-color: var(--accent);
            background: #0f172a;
        }

        .tool-actions {
            margin-top: 24px;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .tool-info {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .tool-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tool-controls select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-panel);
            color: var(--text-main);
        }

        .tool-controls button {
            padding: 6px 14px;
            border-radius: 6px;
            border: none;
            background: var(--accent);
            color: #000;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
        }

        .tool-controls button.secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .tool-controls button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .image-card {
            border: 1px solid var(--border);
            background: #0e0e0e;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
        }

        .image-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-card button {
            width: 100%;
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            background: var(--accent);
            color: #000;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        .privacy-note {
            margin-top: 24px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<div id="header"></div>

<div class="layout">
    <aside id="sidebar-left"></aside>

    <main class="content">
        <div class="content-inner">
            <section class="page-content">
                <h1>Image Format Converter</h1>
                <p>
                    Convert images locally in your browser. No uploads. No tracking.
                </p>

                <section class="tool-wrapper">

                    <div id="dropArea" class="drop-area">
                        <strong>Drag & drop images</strong>
                        <span>or click to select files</span>
                    </div>

                    <input type="file" id="fileInput" accept="image/*" multiple hidden>

                    <div class="tool-actions">
                        <div class="tool-info">
                            <span id="imageCount">0 images loaded</span>
                        </div>

                        <div class="tool-controls">
                            <select id="formatSelect">
                                <option value="image/png">PNG</option>
                                <option value="image/jpeg">JPG</option>
                                <option value="image/webp">WebP</option>
                            </select>

                            <button id="convertBtn" disabled>Convert</button>
                            <button id="downloadAllBtn" disabled>Download all</button>
                            <button id="clearBtn" class="secondary">Clear</button>
                        </div>
                    </div>

                    <div id="images" class="images-grid"></div>

                    <p class="privacy-note">
                        All processing happens locally in your browser.
                    </p>

                </section>
            </section>
        </div>
    </main>

    <aside class="sidebar-right"></aside>
</div>

<div id="footer"></div>

<script src="/assets/js/includes.js"></script>
<script src="/assets/js/ui.js"></script>

<script>
/* ===== Image Converter Logic (INLINE & SAFE) ===== */

(() => {
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const imagesGrid = document.getElementById('images');
    const formatSelect = document.getElementById('formatSelect');
    const convertBtn = document.getElementById('convertBtn');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const clearBtn = document.getElementById('clearBtn');
    const imageCount = document.getElementById('imageCount');

    let files = [];
    let converted = [];

    // Click
    dropArea.addEventListener('click', () => fileInput.click());

    // Drag & drop
    dropArea.addEventListener('dragover', e => {
        e.preventDefault();
        dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', e => {
        e.preventDefault();
        dropArea.classList.remove('hover');
        addFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => addFiles(fileInput.files));

    function addFiles(list) {
        Array.from(list).forEach(file => {
            if (file.type.startsWith('image/')) {
                files.push(file);
            }
        });
        updateState();
    }

    function updateState() {
        imageCount.textContent = `${files.length} images loaded`;
        convertBtn.disabled = files.length === 0;
    }

    convertBtn.addEventListener('click', () => {
        imagesGrid.innerHTML = '';
        converted = [];
        downloadAllBtn.disabled = true;

        files.forEach(file => convertImage(file));
    });

    function convertImage(file) {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);

                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    converted.push({ file, url });
                    renderCard(file, url);
                    downloadAllBtn.disabled = false;
                }, formatSelect.value);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function renderCard(file, url) {
        const card = document.createElement('div');
        card.className = 'image-card';

        const img = document.createElement('img');
        img.src = url;

        const btn = document.createElement('button');
        btn.textContent = 'Download';
        btn.onclick = () => downloadFile(file, url);

        card.appendChild(img);
        card.appendChild(btn);
        imagesGrid.appendChild(card);
    }

    function downloadFile(file, url) {
        const a = document.createElement('a');
        const ext = formatSelect.value.split('/')[1];
        a.href = url;
        a.download = file.name.replace(/\.[^/.]+$/, '') + '.' + ext;
        a.click();
    }

    downloadAllBtn.addEventListener('click', () => {
        converted.forEach(item => downloadFile(item.file, item.url));
    });

    clearBtn.addEventListener('click', () => {
        files = [];
        converted = [];
        imagesGrid.innerHTML = '';
        updateState();
        downloadAllBtn.disabled = true;
    });
})();
</script>

</body>
</html>
